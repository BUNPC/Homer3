% Homer3 (v1.17)

% group
@ hmrG_SubjAvg [dcAvg,nTrials] (dcAvgSubjs,nTrialsSubjs
@ hmrG_SubjAvgStd dcAvgStd (dcAvgSubjs


% subj
@ hmrS_SessAvg [dcAvg,nTrials] (dcAvgSess,mlActSess,nTrialsSess
@ hmrS_SessAvgStd2 [dcAvgStd,dcAvgStdErr] (dcAvgStdSess,nTrialsSess


% sess
@ hmrE_RunAvg [dcAvg,nTrials] (dcAvgRuns,mlActRuns,nTrialsRuns
@ hmrE_RunAvgStd2 [dcAvgStd,dcAvgStdErr] (dcAvgStdRuns,nTrialsRuns


% run
@ hmrR_Intensity2OD dod (data
@ hmrR_MotionArtifact tIncAuto (dod,probe,mlActMan,mlActAuto,tIncMan tMotion %0.1f 0.5 tMask %0.1f 1.0 STDEVthresh %0.1f 50.0 AMPthresh %0.1f 2.0
@ hmrR_StimRejection [stim,tRange] (dod,stim,tIncAuto,tIncMan tRange %0.1f_%0.1f -5.0_10.0
@ hmrR_BandpassFilt_old dod (dod hpf %0.3f 0.010 lpf %0.3f 0.500
@ hmrR_OD2Conc dc (dod,probe ppf %0.1f_%0.1f_%0.1f 6.0_6.0_6.0
@ hmrR_BlockAvg [dcAvg,dcAvgStd,nTrials,dcSum2] (dc,stim trange %0.1f_%0.1f -2.0_20.0


